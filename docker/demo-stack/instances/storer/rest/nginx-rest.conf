server {
    listen 80 default_server;
    server_name _;

    # Existing CGI-style REST endpoints
    location ~ ^/app/rest/(.*)$ {
        fastcgi_pass unix:/var/run/fcgiwrap.socket;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME /opt/app/rest/$1;
        fastcgi_param SCRIPT_NAME     $1;
    }

    # Serve media/static files from the container filesystem.
    # URL:   /media/<path>
    # FS:    /opt/ivm/resource/storage/<path>
    # Note: using "alias" (not "root") so /media/ maps directly to that directory.
    location ^~ /media/ {
        alias /opt/ivm/resource/storage/;
        autoindex on;
        # Optional: make downloads easier
        # add_header Cache-Control "no-store" always;
    }
}
