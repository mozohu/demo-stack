name: demo-frontend

services:
  frontend:
    image: nginx:stable
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8088}:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ../gui:/usr/share/nginx/html/demo:ro
    networks:
      - frontend
      - meshnet

networks:
  frontend:
    driver: bridge

  # Shared cross-instance network (must match demo-stack meshnet)
  meshnet:
    name: ${MESHNET_NAME:-demo-mesh}
    external: true
